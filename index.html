<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <title>js underground MULTIPLICATION CHART</title>
</head>
<body>
    <!-- 最外層容器 -->
    <div id="container" class="d-flex flex-row bg-thrid">
      <!-- 第一格的標題 -->
      <div class="box grid-xl-2 grid-md-3 grid-sm-6 d-flex flex-row justify-content-center align-items-center postion-relative">
        <div class="text-center">
          <div class="font-size-md text-primary">九九乘法表</div>
          <div class="font-size-sm text-primary">MULTIPLICATION CHART</div>
        </div>
        <!-- 上下輪廓線與四個叉叉 -->
        <div class="postion-absolute border" style="width:280px;top:0px"></div>
        <i class="fas fa-times font-size-sm text-primary postion-absolute" style="top:-12px;left:0px;"></i>
        <i class="fas fa-times font-size-sm text-primary postion-absolute" style="top:-12px;right:0px;"></i>
        <i class="fas fa-times font-size-sm text-primary postion-absolute" style="bottom:-12px;left:0px;"></i>
        <i class="fas fa-times font-size-sm text-primary postion-absolute" style="bottom:-12px;right:0px;"></i>
        <div class="postion-absolute border" style="width:280px;bottom:0px"></div>
      </div>
      <!-- 九九乘法表位置 -->
    </div>

    <script src="./js/all.js"></script>
</body>
</html>
